<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Emoções</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-purple-700 via-pink-500 to-purple-300 flex items-center justify-center">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center space-y-6">
      <h1 class="text-3xl font-bold text-purple-700">Como você está se sentindo hoje?</h1>

      <div class="grid grid-cols-2 gap-4">
        <button class="bg-pink-400 hover:bg-pink-500 text-white py-2 rounded-lg transition">😄 Feliz</button>
        <button class="bg-purple-400 hover:bg-purple-500 text-white py-2 rounded-lg transition">😐 Neutro</button>
        <button class="bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-lg transition">😢 Triste</button>
        <button class="bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-lg transition">😠 Irritado</button>
      </div>

      <p class="text-gray-600">Escolher uma emoção pode ajudar a entender melhor seu dia.</p>
    </div>
  </body>
</html>
